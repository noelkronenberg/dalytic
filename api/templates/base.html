<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
        
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"
        >

        <title>Dashboard</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">

                <a class="navbar-brand" href="/">
                    Dashboard
                </a>
        
            </div>
        </nav>

        <div class="container mt-3 mb-5">
            <div class="card">

                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'analysis' %}active{% else %}text-secondary{% endif %}" href="{{ url_for('analysis') }}">
                                Analysis
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'form' %}active{% else %}text-secondary{% endif %}" href="{{ url_for('form') }}">
                                Form
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'entries' %}active{% else %}text-secondary{% endif %}" href="{{ url_for('entries') }}">
                                Entries
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'upload_db' %}active{% else %}text-secondary{% endif %}" href="{{ url_for('upload_db') }}">
                                Upload DB
                            </a>
                        </li>
                        
                    </ul>
                </div>

                <div class="card-body">

                    <!-- flash messages -->
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-info" role="alert">
                          {% for message in messages %}
                            <p class="mb-0">{{ message }}</p>
                          {% endfor %}
                        </div>
                      {% endif %}
                    {% endwith %}

                    <!-- child templates -->
                    {% block content %}{% endblock %}
                </div>

            </div>
        </div>
        
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
        </script>

    </body>

</html>
